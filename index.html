<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURLOVELY - Parfum Do'koni</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'perfume-gold': '#D4AF37',
                        'perfume-purple': '#2C1B4D',
                        'perfume-dark': '#0F0A1A'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0F0A1A 0%, #2C1B4D 50%, #1A0F2E 100%);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .perfume-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .perfume-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen p-4">
    <!-- Telegram WebApp Init -->
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setBackgroundColor('#0F0A1A');
        
        // User info
        const user = tg.initDataUnsafe?.user;
        document.title = user ? `Luxury Scents | Hi, ${user.first_name}` : 'Luxury Scents';
    </script>

    <!-- Header -->
    <header class="glass rounded-2xl p-6 mb-8 text-center floating">
<div class="flex flex-col items-center space-y-3 mb-4">
<img src="DURLOVELY.png" alt="DURLOVELY" class="h-20 w-32 mx-auto shadow-2xl rounded-xl bg-white/20 p-2">
<h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-perfume-gold to-yellow-400 bg-clip-text text-transparent">
DURLOVELY
</h1>
</div>
<p class="text-lg opacity-90 text-perfume-gold font-semibold italic">
Sizning jozibangiz siri âœ¨
</p>
</header>


    <!-- Perfume Categories -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <button class="glass py-3 px-4 rounded-xl hover:scale-105 transition-all" onclick="filterCategory('all')">All</button>
        <button class="glass py-3 px-4 rounded-xl hover:scale-105 transition-all" onclick="filterCategory('men')">Men</button>
        <button class="glass py-3 px-4 rounded-xl hover:scale-105 transition-all" onclick="filterCategory('women')">Women</button>
        <button class="glass py-3 px-4 rounded-xl hover:scale-105 transition-all" onclick="filterCategory('niche')">Niche</button>
    </div>

    <!-- Perfume Grid -->
    <div id="perfumeGrid" class="grid grid-cols-2 gap-6 mb-12">
        <!-- Perfume Cards will be populated by JS -->
    </div>

    <!-- Cart Button -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50">
        <button id="cartBtn" class="glass p-4 rounded-full w-16 h-16 shadow-2xl hover:scale-110 transition-all flex items-center justify-center text-2xl">
            ðŸ›’ <span id="cartCount" class="ml-1 bg-perfume-gold text-black rounded-full w-6 h-6 text-xs flex items-center justify-center">0</span>
        </button>
    </div>

    <!-- Cart Popup -->
    <div id="cartPopup" class="fixed inset-0 bg-black bg-opacity-75 z-40 hidden flex items-end justify-center p-6">
        <div class="glass rounded-3xl w-full max-w-md max-h-[80vh] overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Savat</h2>
                <button onclick="closeCart()" class="text-2xl hover:scale-110">Ã—</button>
            </div>
            <div id="cartItems" class="mb-6 space-y-4"></div>
            <div class="border-t border-white border-opacity-20 pt-6">
                <div class="text-right mb-4">
                    <div class="text-lg font-bold text-perfume-gold" id="totalPrice">0 so'm</div>
                </div>
                <button id="checkoutBtn" class="w-full bg-gradient-to-r from-perfume-gold to-yellow-400 text-black font-bold py-4 px-6 rounded-2xl hover:scale-105 transition-all shadow-xl">
                Buyurtma Berish ðŸ’°
              </button>
            </div>
        </div>
    </div>

    <!-- Perfume Data -->
    <script>
        const perfumes = [
            {
                id: 1,
                name: "Dior Sauvage Elixir",
                brand: "Dior",
                price: 185,
                image: "https://images.unsplash.com/photo-1611598069966-92d0c809b29f?w=400&h=400&fit=crop",
                category: "men",
                notes: "Spicy, Woody, Lavender",
                volume: "60ml"
            },
            {
                id: 2,
                name: "Chanel Coco Mademoiselle",
                brand: "Chanel",
                price: 142,
                image: "https://images.unsplash.com/photo-1587014611676-7fc73943b880?w=400&h=400&fit=crop",
                category: "women",
                notes: "Citrus, Floral, Vanilla",
                volume: "100ml"
            },
            {
                id: 3,
                name: "Creed Aventus",
                brand: "Creed",
                price: 325,
                image: "https://images.unsplash.com/photo-1590736969950-785d0f7c9451?w=400&h=400&fit=crop",
                category: "men",
                notes: "Pineapple, Birch, Musk",
                volume: "100ml"
            },
            {
                id: 4,
                name: "Tom Ford Oud Wood",
                brand: "Tom Ford",
                price: 285,
                image: "https://images.unsplash.com/photo-1608043152268-8f5d300bd6c3?w=400&h=400&fit=crop",
                category: "niche",
                notes: "Oud, Sandalwood, Vanilla",
                volume: "100ml"
            },
            {
                id: 5,
                name: "YSL Libre",
                brand: "Yves Saint Laurent",
                price: 128,
                image: "https://images.unsplash.com/photo-1605274399573-7a52f12a36e8?w=400&h=400&fit=crop",
                category: "women",
                notes: "Lavender, Orange Blossom",
                volume: "50ml"
            },
            {
                id: 6,
                name: "Maison Francis Kurkdjian Baccarat Rouge",
                brand: "MFK",
                price: 325,
                image: "https://images.unsplash.com/photo-1608043152268-8f5d300bd6c3?w=400&h=400&fit=crop",
                category: "niche",
                notes: "Saffron, Jasmine, Amber",
                volume: "70ml"
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Initialize app
        function initApp() {
            renderPerfumes();
            updateCartButton();
        }

        // Render perfume grid
        function renderPerfumes() {
            const grid = document.getElementById('perfumeGrid');
            const filtered = currentFilter === 'all' ? perfumes : perfumes.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filtered.map(perfume => `
                <div class="perfume-card glass rounded-3xl p-6 hover:shadow-2xl cursor-pointer" onclick="addToCart(${perfume.id})">
                    <div class="w-full h-48 bg-gradient-to-br from-white/10 to-transparent rounded-2xl mb-4 overflow-hidden">
                        <img src="${perfume.image}" alt="${perfume.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-bold text-xl">${perfume.name}</h3>
                        <p class="text-perfume-gold opacity-90">${perfume.brand}</p>
                        <p class="text-sm opacity-70">${perfume.notes}</p>
                        <div class="flex justify-between items-center">
                            <div class="text-2xl font-bold text-perfume-gold">${perfume.price} so'm</div>

                            <button onclick="event.stopPropagation(); addToCart(${perfume.id})" 
                                    class="bg-gradient-to-r from-perfume-gold to-yellow-400 text-black px-6 py-2 rounded-xl font-bold hover:scale-105 transition-all">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter perfumes
        function filterCategory(category) {
            currentFilter = category;
            renderPerfumes();
        }

        // Add to cart
        function addToCart(id) {
            const perfume = perfumes.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({...perfume, quantity: 1});
            }
            
            updateCartButton();
            tg.HapticFeedback.impactOccurred('light');
        }

        // Update cart button
        function updateCartButton() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartBtn').style.display = count > 0 ? 'flex' : 'flex';
        }

        // Toggle cart
      document.getElementById('cartBtn').onclick = () => {
    document.getElementById('cartPopup').classList.toggle('hidden');
    renderCartItems();
        };

        // Close cart
        function closeCart() {
            document.getElementById('cartPopup').classList.add('hidden');
        }

        // Render cart items
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center opacity-70 py-8">Your cart is empty</p>';
                return;
            }
            
            container.innerHTML = cart.map(item => `
                <div class="flex items-center space-x-4 p-4 glass rounded-2xl">
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 rounded-xl object-cover">
                    <div class="flex-1">
                        <h4 class="font-bold">${item.name}</h4>
<p class="text-sm opacity-70">${item.brand}</p>
<p class="text-lg font-bold text-perfume-gold">${item.price.toLocaleString()} so'm</p>
                    </div>  <!-- â† flex-1 DIV TO'G'RI yopilishi -->
                    <div class="flex items-center space-x-3">
                        <button onclick="changeQuantity(${item.id}, -1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center">-</button>
                        <span class="font-bold w-8 text-center">${item.quantity}</span>
                        <button onclick="changeQuantity(${item.id}, 1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center">+</button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = `${total.toLocaleString()} so'm`;

        }

        // Change quantity
        function changeQuantity(id, delta) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                renderCartItems();
                updateCartButton();
            }
        }

        // Checkout
        document.getElementById('checkoutBtn').onclick = () => {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            tg.showAlert(`âœ… Buyurtma qabul qilindi, DURLOVELY!\n\nðŸ’° Jami: ${total} so'm\n\nâœ¨ Jozibangiz siri tayyor!\n\nðŸ“ž Bog'lanish: +998 91 130 40 31`);
            cart = [];
            renderCartItems();
            updateCartButton();
            closeCart();
        };

        // Close cart on backdrop click
        document.getElementById('cartPopup').onclick = (e) => {
            if (e.target === e.currentTarget) closeCart();
        };

        // Initialize
        initApp();
        
        // Update cart when popup opens
        document.getElementById('cartPopup').ontransitionend = renderCartItems;
    </script>
</body>
</html>
